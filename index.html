<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600&display=swap" rel="stylesheet">
    <title>E-Commerce</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6fNTWjhQYseW_iLbgszXwFjYFHvWtX-oCag&usqp=CAU" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#featured-products">Featured Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Testimonials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Contact
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Contact Us</a></li>
                            <li><a class="dropdown-item" href="#">Location</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- IMAGE CAROUSEL -->
    <div class="carousel-wrapper">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.pexels.com/photos/3965545/pexels-photo-3965545.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" class="d-block w-100 h-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/5242824/pexels-photo-5242824.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" class="d-block w-100 h-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/5704410/pexels-photo-5704410.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" class="d-block w-100 h-100" alt="...">
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    
    <!-- FEATURED PRODUCTS -->
    <div class="container" id="featured-products">
        <div class="row text-center">
            <h1>Featured Products</h1>
        </div>
        <div class="col">
            <div class="row justify-content-center">
                <div class="col-sm text-center">
                    <h2>Shoes</h2>
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="https://s7d2.scene7.com/is/image/aeo/0214_7135_001_f?$pdp-mdg-opt$&fmt=webp" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">Jordan Pump 2.0</h5>
                          <p class="card-text">$200</p>
                          <a href="#" class="btn btn-success">Buy Now</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm text-center">
                    <h2>Pants</h2>
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="https://s7d2.scene7.com/is/image/aeo/2322_4233_024_f?$pdp-mz-opt$" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">Ripped Jeans</h5>
                          <p class="card-text">$199</p>
                          <a href="#" class="btn btn-success">Buy Now</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm text-center">
                    <h2>Hoodies</h2>
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="https://s7d2.scene7.com/is/image/aeo/1034_4665_069_f?$pdp-mz-opt$" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">Bird Hoodie</h5>
                          <p class="card-text">$50</p>
                          <a href="#" class="btn btn-success">Buy Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- TESTIMONIALS -->
    <div class="carousel-item">
        <img src="..." alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>...</h5>
          <p>...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
